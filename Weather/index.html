<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./weather.css">
</head>

<body>
    <div class="container">
        <section class="main">
            <section class="inputs">
                <form id="weatherForm">
                    <input type="text" placeholder="Enter your City name..." id="cityinput">
                    <input type="submit" value="submit" id="add">
                </form>
            </section>

            <section class="display">
                <div class="wrapper">
                    <h2 id="cityoutput"></h2>
                    <p id="description"></p>
                    <p id="temp"></p>
                    <p id="wind"></p>
                </div>
            </section>
        </section>
    </div>

    <script src="./weather.js"></script>  
</body>
</html>
